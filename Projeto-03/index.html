<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos e Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form class="form">
            <fieldset>
                
                <div class="fildset-wrapper">
                    <legend>Informaçoes do evento</legend>
    
                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(mínimo de 8 caracteres)</span></label>
                        <input type="text" id="event-title">
                    </div>
    
                    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                        <input type="url" id="event-link">
                    </div>

                    <div class="input-wrapper">
                        <label for="whatsapp">Whatsapp para contato<span>Somente números</span></label>
                        <input type="number" id="whatsapp">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"> </textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                       <select  id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                       </select>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                
                <div class="fildset-wrapper">
                    <legend>Privacidade</legend>
                
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
                        <input type="text" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo de 8 caracteres)</span></label>
                        <input type="password" id="event-password">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private">
                        <label for="event-private">Evento privado</label>
                    </div>

                </div>
            </fieldset>
            
            <fieldset>
                
                <div class="fildset-wrapper">
                    <legend>Dia e hora</legend>


                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>

                        
                    <div class="input-wrapper">
                        <label for="event-beggin">Das</label>
                        <input type="time" id="event-beggin">
                    </div>

                    
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                    </div>



                </div>
            </fieldset>   
            
            
            
        </form>
        <footer>
            <button
             class="button" 
             form="form">
             Salvar evento               
            </button>
        </footer>
    </div>
</body>
</html>
